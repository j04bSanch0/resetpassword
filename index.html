<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    :root {
      --primary: #d32f2f;
      --black: #000;
      --white: #fff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('ACTDO_BG.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      color: #111;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fff;
      color: #111;
    }
    input::placeholder {
      color: #666;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    #error {
      color: var(--primary);
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Password Reset</h1>

  <label for="badgeNum">Badge Number:</label>
  <input type="text" id="badgeNumber" placeholder="PNT-0000" />

  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" placeholder="Enter your new password" />

  <label for="reEnterNewPassword">Re-enter New Password:</label>
  <input type="password" id="reEnterNewPassword" placeholder="Re-enter your new password" />

  <button id="resetPassBtn">Confirm</button>
  <div id="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { 
    getDatabase, 
    ref, 
    update, 
    get, 
    query, 
    orderByChild, 
    equalTo 
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  // âœ… Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDom67kW1EqsFixZ_cs-0K74aSbIlVQ3CQ",
    authDomain: "fir-crud-962b5.firebaseapp.com",
    databaseURL: "https://fir-crud-962b5-default-rtdb.firebaseio.com",
    projectId: "fir-crud-962b5",
    storageBucket: "fir-crud-962b5.firebasestorage.app",
    messagingSenderId: "154009210058",
    appId: "1:154009210058:web:37b5b690f52daef5027833"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // PBKDF2 constants
  const PBKDF2_ITERATIONS = 100000;
  const PBKDF2_HASH = "SHA-256";
  const PBKDF2_KEYLEN = 32;

  // Convert ArrayBuffer to Hex
  function ab2hex(buf) {
    return Array.from(new Uint8Array(buf))
      .map(x => ("00" + x.toString(16)).slice(-2))
      .join("");
  }

  // Generate random salt
  function generateSalt(length = 16) {
    const salt = new Uint8Array(length);
    window.crypto.getRandomValues(salt);
    return salt;
  }

  // PBKDF2 password hashing
  async function pbkdf2(password, salt) {
    const enc = new TextEncoder();
    const keyMaterial = await window.crypto.subtle.importKey(
      "raw",
      enc.encode(password),
      { name: "PBKDF2" },
      false,
      ["deriveBits"]
    );
    const derivedBits = await window.crypto.subtle.deriveBits(
      {
        name: "PBKDF2",
        salt: salt,
        iterations: PBKDF2_ITERATIONS,
        hash: PBKDF2_HASH,
      },
      keyMaterial,
      PBKDF2_KEYLEN * 8
    );
    return derivedBits;
  }

  document.getElementById("resetPassBtn").addEventListener("click", async () => {
    const badgeInput = document.getElementById("badgeNumber").value.trim();
    const badgeNum = badgeInput.toUpperCase();
    const newPass = document.getElementById("newPassword").value.trim();
    const rePass = document.getElementById("reEnterNewPassword").value.trim();
    const errorDiv = document.getElementById("error");
    errorDiv.style.color = "red";

    // âœ… Input validation
    if (!badgeNum) {
      errorDiv.textContent = "Please enter an Officer ID.";
      return;
    }
    if (!newPass || !rePass) {
      errorDiv.textContent = "Please fill in both password fields.";
      return;
    }
    if (newPass !== rePass) {
      errorDiv.textContent = "Passwords do not match.";
      return;
    }
    if (newPass.length < 8) {
      errorDiv.textContent = "Password must be at least 8 characters long.";
      return;
    }

    try {
      // ðŸ” Look up Officer Account by badge_number
      const officersRef = ref(db, "Officer Accounts");
      const q = query(officersRef, orderByChild("badge_number"), equalTo(badgeNum));
      const snapshot = await get(q);

      if (!snapshot.exists()) {
        errorDiv.textContent = "Officer not found for this badge number.";
        return;
      }

      let officerKey = null;
      snapshot.forEach(child => {
        officerKey = child.key;
      });

      if (!officerKey) {
        errorDiv.textContent = "Officer not found for this badge number.";
        return;
      }

      // ðŸ” Generate salt and hash
      const salt = generateSalt();
      const hashBuffer = await pbkdf2(newPass, salt);

      const newSaltHex = ab2hex(salt);
      const newHashHex = ab2hex(hashBuffer);

      // ðŸ“ Update Firebase
      await update(ref(db, `Officer Accounts/${officerKey}`), {
        PasswordHash: newHashHex,
        Salt: newSaltHex,
      });

      // âœ… Success feedback
      errorDiv.style.color = "green";
      errorDiv.textContent = `âœ… Password reset successful for ${officerKey}! Redirecting...`;

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);

    } catch (err) {
      console.error("ðŸ”¥ Firebase Error:", err);
      errorDiv.style.color = "red";
      errorDiv.textContent = "Error resetting password. Check console for details.";
    }
  });
</script>
</body>
</html>
